{% extends "navbar.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile(@{{user.username}}){% endblock title %}

{% block body %}
    <div class="container">
        <div class="row my-5">
           <div class="col-8 mx-auto">
                <form method="POST", enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form | crispy}}
                    <button type="submit" class="btn btn-success mt-2">Update Profile</button>
                </form>
           </div>
        </div>
    </div>
{% endblock body %}
