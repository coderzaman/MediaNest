{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}SignUp{% endblock title %}


{% block body %}
    <div class="container my-4 w-100">
        <div class="row">
            <div class="col-5 m-auto">
                <h3 class="text-center mb-3 logo text-success">MediaNest</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-5 p-3 m-auto shadow border border-1 rounded rounded-1">
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
            
                    <button type="submit" class="btn btn-success btn w-100">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="row mt-3 text-center">
            <div class="col-5 p-3 m-auto shadow border border-1 rounded rounded-1">
                <p class="m-0"><a href="{% url "LoginApp:signup" %}" class="text-decoration-none text-success">Don't have an account?</a></p>
            </div>
        </div>
    </div>
{% endblock body %}
